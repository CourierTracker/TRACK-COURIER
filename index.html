<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Package Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>PACKAGE-TRACKER</h1>
      <p>Fast, secure, and reliable deliveries</p>
    </header>

    <main>
      <!-- Tracking input -->
      <div class="tracking-input">
        <label for="tracking-number">Enter your tracking number:</label>
        <input type="text" id="tracking-number" placeholder="1234567890">
        <button>Track</button>
      </div>

      <!-- Tracking steps -->
      <div class="tracking-container">
        <h2>Package Tracking Status</h2>
        <ul class="tracking-steps">
          <li class="completed">Order Placed</li>
          <li class="completed">Shipped</li>
          <li class="completed">Out for Delivery</li>
          <li class="current">Delivered</li>
        </ul>
        <p>Tracking number: 1234567890</p>
        <p>Estimated delivery: Today</p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 PACKAGE-TRACKER</p>
    </footer>
  </div>
</body>
  </html>
