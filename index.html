<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

// Your Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCc3w3-ZpF52W9KRTsKpxogx_1JWjNW7l0",
  authDomain: "adminportal-517ac.firebaseapp.com",
  projectId: "adminportal-517ac",
  storageBucket: "adminportal-517ac.firebasestorage.app",
  messagingSenderId: "582920974563",
  appId: "1:582920974563:web:538a286004a754af2495d6"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

// Admin login
window.loginAdmin = () => {
  const email = document.getElementById("adminEmail").value;
  const pass = document.getElementById("adminPassword").value;
  signInWithEmailAndPassword(auth, email, pass)
    .then(() => {
      alert("Admin logged in!");
      document.getElementById("adminLogin").style.display = "none";
      document.getElementById("adminDashboard").style.display = "block";
    })
    .catch(err => alert(err.message));
}

// Log visitor/action
window.logAction = (action) => {
  push(ref(db, 'logs/'), {
    timestamp: new Date().toISOString(),
    action: action,
    userAgent: navigator.userAgent
  });
}

// Log page visit automatically
window.addEventListener('load', () => logAction('page_visited'));
</script>
