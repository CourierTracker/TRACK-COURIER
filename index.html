<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Package Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Page Wrapper -->
  <div class="page-container">

    <!-- Header -->
    <header>
      <h1>ðŸ“¦ PACKAGE TRACKER</h1>
      <p>Track your shipment quickly and easily</p>
    </header>

    <!-- Tracking Steps (hidden by default) -->
        <ul id="trackingSteps" class="tracking-steps hidden">
      <li>Order Placed</li>
      <li>Shipped</li>
      <li>In Transit</li>
      <li>Delivered</li>
    </ul>
    <div class="tracking-step completed">Order Received - 01 Sep 2025, 10:30 AM</div>
<div class="tracking-step hidden">In Transit - 02 Sep 2025, 03:15 PM</div>
<div class="tracking-step current">Out for Delivery - 03 Sep 2025, 08:00 AM</div>
<div class="tracking-step pending">Delivered</div>
    
    <!-- Main Content -->
    <main>
      <form id="trackingForm">
        <input type="text" id="tracking-number" placeholder="Enter Tracking Number (Track-123456789)">
        <button type="submit">TRACK</button>
      </form>
      <div id="status"></div>
    </main>

  </div> <!-- End of page-container -->
