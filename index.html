<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Package Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .tracking-steps li.active {
      background-color: #cce7ff; /* light blue */
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }
    #status {
      background-color: #cce7ff;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="page-container">

  <header>
    <h1>ðŸ“¦ PACKAGE TRACKER</h1>
    <p>Track your shipment quickly and easily</p>
  </header>

  <ul id="trackingSteps">
    <li id="step1">Order Placed</li>
    <li id="step2">Shipped</li>
    <li id="step3"><i class="fas fa-plane"></i> In Transit</li>
    <li id="step4">Delivered</li>
  </ul>

  <main>
    <form id="trackingForm">
      <div class="shipment-container" id="shipmentContainer" style="display: none;">
        <table class="shipment-details">
          <tr><td>Tracking Number:</td><td id="trackingNumber">Track-246800000</td></tr>
          <tr><td>Sender:</td><td>Obiechina Tochukwu</td></tr>
          <tr><td>Receiver:</td><td>Jane Doe</td></tr>
          <tr><td>Estimated Delivery:</td><td>15 Sep 2025</td></tr>
        </table>
      </div>

      <div class="search-section">
        <input type="text" id="tracking-number" placeholder="Enter tracking number">
        <button type="submit">Track</button>
      </div>
    </form>
    <div id="status"></div>
  </main>

  <section class="products">
    <!-- Add your product cards here -->
  </section>

</div>

<footer>
  Â© 2025 Package Tracker â€“ All rights reserved
</footer>

<script>
  const form = document.getElementById('trackingForm');
  const trackingInput = document.getElementById('tracking-number');
  const shipmentContainer = document.getElementById('shipmentContainer');
  const statusDiv = document.getElementById('status');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // stop page refresh

    shipmentContainer.style.display = 'none';
    statusDiv.innerHTML = 'Loading, please wait...';

    setTimeout(() => {
      statusDiv.innerHTML = '';
      shipmentContainer.style.display = 'block';

      const steps = document.querySelectorAll('#trackingSteps li');
      steps.forEach(step => step.classList.remove('active'));
      document.getElementById('step3').classList.add('active');

      document.getElementById('trackingNumber').innerText = trackingInput.value;
    }, 5000);
  });
</script>

</body>
</html>
